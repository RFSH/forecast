    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/main.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="

    <!-- jQuery Form -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.js"></script>

    <!-- jQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

</head>
<body>
<div class="container">
    <div class="top">
        <h1>Forecast Search</h1>
        <div class="search-form container-fluid">
            <form class="form-inline row" role="form" id="search-form">
                <div class="form-group col-sm-2 col-xs-12  col-lg-3 col-md-3">
                    <label for="address" class="control-label">Street Address:<i class="red">*</i></label>

                    <div>
                        <input type="text" class="form-control" id="address" name="address"
                               placeholder="Enter street address"/>
                    </div>
                </div>
                <div class="form-group col-sm-2 col-xs-12 col-lg-2 col-md-2">
                    <label for="city" class="control-label">City:<i class="red">*</i></label>

                    <div>
                        <input type="text" class="form-control" id="city" name="city"
                               placeholder="Enter the city name">
                    </div>
                </div>
                <div class="form-group col-sm-2 col-xs-12 col-lg-2 col-md-2">
                    <label for="state" class="control-label">State:<i class="red">*</i></label>

                    <div>
                        <select class="form-control" name="state" id="state">
                            <option value="">Select your state...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-3 col-xs-12 col-lg-2 col-md-2">
                    <label class="control-label">Degree:<i class="red">*</i></label>

                    <div class="form-group">
                        <label class="radio-inline"><input checked type="radio" name="degree" value="us"
                                                           id="us-degree">Fahrenheit</label>
                        <label class="radio-inline"><input type="radio" name="degree" value="si" id="si-degree">Celsius</label>
                    </div>

                </div>
                <div class="col-sm-3 col-xs-12 col-lg-3 col-md-3 other-parts">
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-search"></i>
                            Submit
                        </button>
                        <button type="button" class="btn btn-default" onclick="resetForm();">
                            <i class="glyphicon glyphicon-refresh"></i>
                            Clear
                        </button>
                    </div>
                    <div class="cf"></div>
                    <div class="credits">
                        <span>Powered by </span>
                        <a target="_blank" href="http://forecast.io">
                            <img height="60" width="120"
                                 src='static/images/forecast_logo.png'/>
                        </a>
                    </div>
                    <div class="cf"></div>
                </div>
            </form>
        </div>
    </div>
    <hr class="hr-divider cf"/>
    <div id="load-spinner">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <h3>
            Retrieving Data<span class="three-dots"><span class="one">.</span><span class="two">.</span><span class="three">.</span></span>
        </h3>
    </div>
    <div class="content" id="result-box">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#tab-now" aria-controls="now" role="tab"
                                                      data-toggle="tab">Right Now</a></li>
            <li role="presentation"><a href="#tab-day" aria-controls="day" role="tab"
                                       data-toggle="tab">Next 24 Hours</a></li>
            <li role="presentation"><a href="#tab-week" aria-controls="week" role="tab" data-toggle="tab">Next 7
                days</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active row" id="tab-now">
                <div class="now-current col-md-6 col-xs-12">
                    <div class="row detail-row">
                        <div class="col-md-6 col-xs-12 image">
                            <img width="250" height="220" src='static/images/clear.png'/>
                        </div>
                        <div class="details col-md-6 col-xs-12">
                            <h5>
                                <span class="summary"></span>
                                at
                                <span class="city-name"></span>
                            </h5>

                            <h1>
                                <span class="weather"></span>
                                <span class="temp-unit"></span>
                            </h1>

                            <img onclick="addFBPost();" width="40" height="40" class="btn-fb"
                                 src='static/images/fb_icon.png'/>

                            <div class="low-high">
                                    <span class="blue">L:
                                        <span class="low-temp"></span>
                                        <span class="temp-unit"></span>
                                    </span>
                                |
                                    <span class="green">H:
                                        <span class="high-temp"></span>
                                        <span class="temp-unit"></span>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table">
                            <tr>
                                <td>
                                    Precipitation
                                </td>
                                <td class="now-precipitation">
                                </td>
                            </tr>
                            <tr class="danger">
                                <td>
                                    Change of Rain
                                </td>
                                <td class="now-rainchance">
                                    <span></span>%
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Wind Speed
                                </td>
                                <td class="now-wind">
                                    <span class="num"></span>
                                    <span class="speed-unit"></span>
                                </td>
                            </tr>
                            <tr class="danger">
                                <td>
                                    Dew Point
                                </td>
                                <td class="now-dew">
                                    <span class="num"></span>
                                    <span class="temp-unit"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Humidity
                                </td>
                                <td class="now-humidity">
                                    <span></span>%
                                </td>
                            </tr>
                            <tr class="danger">
                                <td>
                                    Visibility
                                </td>
                                <td class="now-visibility">
                                    <span class="num"></span>
                                    <span class="distance-unit"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Sunrise
                                </td>
                                <td class="now-sunrise">
                                </td>
                            </tr>
                            <tr class="danger">
                                <td>
                                    Sunset
                                </td>
                                <td class="now-sunset">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="now-clouds col-md-6 col-xs-12" id="now-map">

                </div>
            </div>
            <div role="tabpanel" class="tab-pane row" id="tab-day">
                <table class="table days-table col-xs-12 col-sm-12 col-lg-12 col-md-12">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Summary</th>
                        <th>Cloud Cover</th>
                        <th>Temp (<span class="temp-unit"></span>)</th>
                        <th>View Details</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div role="tabpanel" class="tab-pane row" id="tab-week">
                <div class="day-cards row">

                </div>
            </div>
        </div>

    </div>


</div>
</body>


</html>
